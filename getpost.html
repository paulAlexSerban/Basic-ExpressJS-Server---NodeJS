<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get and Post</title>
</head>
<body>
<h1>GET and POST requests</h1>
<h2>GET</h2>
<form action="http://localhost:3000/cats" method="get">
  <input type="text" name="kitty">
  <input type="number" name="qty">
  <button>Submit</button>
</form>

<h2>POST</h2>
<form action="http://localhost:3000/cats" method="post">
  <input type="text" name="kitty">
  <input type="number" name="qty">
  <button>Submit</button>
</form>
</body>
</html>
